<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Trending Topic in X</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        h1 {
            font-size: 3rem;
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #007BFF;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <script>
        var socket = io();

        function fetchLatestTrends() {
            socket.emit('get_latest_trend');
        }

        socket.on('update_trend', function(data) {
            document.getElementById('trending-list').innerHTML = '';
            data.trends.forEach(trend => {
                let li = document.createElement('li');
                li.textContent = trend;
                document.getElementById('trending-list').appendChild(li);
            });
        });

        window.onload = function() {
            fetchLatestTrends();
        };
    </script>
</head>
<body>
    <h1>TOP TRENDING TOPIC IN X</h1>
    <ul id="trending-list">
        <li>Loading...</li>
    </ul>
</body>
</html>
