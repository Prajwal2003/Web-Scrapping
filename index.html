<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Twitter Trends</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 50%;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #e9ecef;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
        }
        .hashtag {
            color: #1da1f2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Top 5 Trending Twitter Topics</h1>
        <ul>
            {% for trend in trends %}
                <li><span class="hashtag">{{ trend }}</span></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
